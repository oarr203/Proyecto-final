<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="runner shoes">
        </div>
        <div class="barranav">
            <a href="index.html">Productos</a>
            <a href="tienda.html">Carrito de compras</a>
        </div>

    </header>

    <form action="" class="formularioContacto">
        <h2>Contactanos</h2>
        <p>
            <label for="Nombres">Nombres</label>
            <input type="text" name="Nombres" id="Nombre" required>
        </p>
        <p>
            <label for="Apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellido" required>
        </p>
        <p>
            <label for="Correo">Correo</label>
            <input type="email" name="Correo" id="Correo" required>
        </p>
        <p>
            <label for="Telefono">Telefono</label>
            <input type="text" name="Telefono" id="Telefono" required>
        </p>
        <p>
            <label for="texto">Cuentanos tu opinion</label>
            <textarea name="texto" id="Comentario" cols="30" rows="6" required></textarea>
        </p>
        <button type="button" id="Enviar" class="boton">Enviar</button>
    </form>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="contacto.js"></script>
</body>

</html>
